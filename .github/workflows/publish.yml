name: Publish package to GitHub Packages
on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@zimoykin'
      - name: Create .npmrc file in the project directory
        run: |
          echo "registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}" >> .npmrc
      - name: Install dependencies
        run: npm ci
      - name: List root directory
        run: ls -R .
      - name: Check .npmrc
        run: cat .npmrc
      - name: Publish package
        working-directory: "libs/types"
        run: npm publish --access restricted --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
